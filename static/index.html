<!DOCTYPE html>
<html lang="ko">
<head><meta charset="UTF-8"><title>Container Tracker Demo</title></head>
<body>
  <h1>컨테이너 추적 데모</h1>
  <form onsubmit="track(); return false;">
    <label>선사 코드:</label><input id="carrier" value="MAERSK"><br>
    <label>컨테이너 번호:</label><input id="container" value="MSCU1234567"><br>
    <button onclick="openTrackingPage('MAERSK', 'MSKU5149374')">Maersk 추적 열기</button>

<script>
function openTrackingPage(carrier, containerNumber) {
    let url = '';
    switch (carrier.toUpperCase()) {
        case 'MAERSK':
            url = `https://www.maersk.com/tracking/${containerNumber}`;
            break;
        case 'ONE':
            url = `https://ecomm.one-line.com/one-ecom/manage-shipment/cargo-tracking?ctrack-field=${containerNumber}&trakNoParam=${containerNumber}`;
            break;
        case 'CMA-CGM':
            url = `https://www.cma-cgm.com/ebusiness/tracking?SearchBy=Container&Reference=${containerNumber}`;
            break;
        default:
            alert('지원되지 않는 선사입니다.');
            return;
    }
    window.open(url, '_blank');
}
</script>
</body>
</html>
